<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {%- seo -%}
    <link rel="stylesheet" href="{{ '/assets/site.css' | relative_url }}">
    <title>{{ page.title }}</title>
  </head>

  <body>
    <header class="site-header">
      <!-- Logo section -->
      <div class="logo">
        <a href="{{ '/' | relative_url }}">
          <img src="{{ '/assets/logo.png' | relative_url }}" alt="Datormuseum logo">
        </a>
      </div>

      <!-- Navigation bar -->
      <nav class="navbar">
        <ul>
          <li><a href="{{ '/' | relative_url }}">Home</a></li>
          <li><a href="{{ '/VAXStationIIGPX' | relative_url }}">VAXStation II/GPX</a></li>
          {%- for post in site.posts -%}
            <li><a href="{{ post.url | relative_url }}">{{ post.title }}</a></li>
          {%- endfor -%}
        </ul>
      </nav>
    </header>

    <!-- Main content -->
    <main class="content">
      {{ content }}
    </main>

    <footer class="footer">
      <p>Â© {{ "now" | date: "%Y" }} Datormuseum</p>
    </footer>
  </body>
</html>
