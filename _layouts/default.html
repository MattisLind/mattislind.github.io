<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {%- seo -%}
    <link rel="stylesheet" href="{{ '/assets/site.css' | relative_url }}">
    <title>{{ page.title }}</title>
  </head>

  <body>
    <div class="layout">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="site-title">
          <a href="{{ '/' | relative_url }}">Datormuseum Projects</a>
        </div>

        <nav class="nav">
          <h2>Navigation</h2>
          <ul>
            <li><a href="{{ '/' | relative_url }}">Home</a></li>
            <li><a href="{{ '/VAXStationIIGPX' | relative_url }}">VAXStation II/GPX</a></li>
          </ul>

          <h2>Articles</h2>
          <ul>
            {%- for post in site.posts -%}
              <li><a href="{{ post.url | relative_url }}">{{ post.title }}</a></li>
            {%- endfor -%}
          </ul>
        </nav>
      </aside>

      <!-- Main content -->
      <main class="content">
        {{ content }}
      </main>
    </div>
  </body>
</html>
